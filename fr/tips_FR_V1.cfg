[tips]
modname=[img=technology/deadlock-bronze-age] Bienvenue à la révolution industrielle !
update=[img=technology/deadlock-bronze-age] Mise à jour de Industrial Revolution v. __1__. Voir le journal des modifications pour plus de détails.
001=[img=virtual-signal/signal-info]  Ceci est une astuce. Vous pouvez obtenir une autre astuce quand vous le souhaitez en utilisant la commande /tip. Vous pouvez également activer les astuces déroulantes dans Paramètres > Paramètres de Mod > Par joueur.
002=Vous lutterez sans la fabrication automatisée de composants. [img=technology/automation]La recherche sur l'automatisation devrait figurer en tête de votre liste de priorités.
003=La progression est vaguement organisée en "Époques". Vous commencez à l'âge de pierre, à moins que vous ne choisissiez de l'ignorer dans les Paramètres Mod dans le menu "Nouveau jeu".
004=Toutes les machines pré-électriques (en pierre, cuivre ou bronze) brûlent des combustibles solides, tels que [img=item/wood]le bois ou [img=item/coal] le charbon.
005=[img=technology/deadlock-steam-power] L'électricité n'est accessible qu'à l'âge du fer.
006=[img=item/burner-mining-drill] Les foreuses minières sont plus coûteuses à construire et à faire fonctionner, mais toutes les foreuses couvrent une plus grande superficie et exploitent la mine plus rapidement que vous ne le feriez auparavant.
007=Le niveau le plus bas de la chaîne de production a été complètement modifié. Consultez vos nouveaux onglets Produits de base et Traitement.
008=[img=item/tin-ore] Des minerais d'étain et [img=item/gold-ore] d'or sont disponibles à l'exploitation ainsi que le fer et le cuivre habituels. 
009=[img=item/iron-ingot] La fusion du fer est une technologie de l'Âge du Bronze tardif. [img=item/gold-ore] L'exploitation de l'or est réalisable au début de l'âge du fer.
010=La fusion du minerai ne produit pas [img=item/copper-plate] de plaques. Cela produit [img=item/copper-ingot] des lingots, qui peuvent être transformés en beaucoup de choses, y compris des plaques.
011=La fusion du minerai brut est relativement inefficace. Si vous suivez l'ensemble de la chaîne technologique de traitement du minerai, vous pouvez doubler votre rendement en lingots ou plus.
012=[img=item/inserter] Les inséreuses peuvent être réglées pour tomber sur le côté lointain ou le côté proche d'une courroie. Vous pouvez désactiver cette fonction dans les réglages du mod.
013=Vous cherchez [img=item/rubber-wood] du bois de caoutchouc ? Les arbres préfèrent un climat tempéré et humide. Vous pouvez ajuster la couverture de l'arbre à caoutchouc dans les paramètres de génération de carte. Des jeunes arbres en bois de caoutchouc sont également inclus dans les kits de démarrage en option.
014=Toujours en train de frapper les pierres ensemble, mais vous voulez construire des plans avec des robots ? [img=item/heavy-armor] Le blindage lourd dispose d'une petite grille d'équipement conçue pour alimenter [img=item/steambot] les robots punkbots horlogers.
015=Vous avez trois nouvelles tourelles avec lesquelles jouer. [img=item/copper-turret]  Les tourelles de fusils à dispersion et [img=item/gun-turret] de minigun tirent des projectiles physiques.
016=Dans la Révolution, les ceintures à outils sont comme en 2018. Mais les cinq armures [img=item/modular-armor] apportent une prime à l'inventaire. Faites attention de ne pas déborder quand vous changez d'armure.
017=Vous avez besoin de vous débarrasser de certaines choses de façon permanente ? Utilisez un incinérateur [img=item/copper-incinerator] pour détruire les objets inutiles. *Toux*
018=Vous pouvez [img=item-group/deadlock-disassembly] démonter de nombreuses machines et certains produits intermédiaires, mais il y a un risque important de perte de composants.
019=Certains composants sont physiquement possibles mais n'ont pas d'utilisation courante. Vous pouvez masquer ou afficher ces composants redondants dans les paramètres du mod.
020=Les machines en bronze et en cuivre ne peuvent pas être équipées de modules de haute technologie. Mais beaucoup d'entre eux accepteront un [img=item/simple-pollution-filter] filtre anti-pollution.
021=Pour des lampes plus grandes et plus lumineuses qui s'alignent avec les rails et les grands poteaux électriques, ainsi qu'une grande lampe de brûleur, essayez Deadlock's Larger Lamps, sur le portail mod dès maintenant.
022=Le bois peut être important dans la phase initiale d'un jeu, et le bois de caoutchouc peut être important plus tard. Si les arbres sont rares, automatisez la production de bois avec un [img=item/iron-forestry]auto-forestier
023=[img=item/carbon-gravel] Le charbon broyé brûle plus proprement que le charbon brut.
024=Vous pouvez utiliser [img=item/stone-gravel] des graviers et [img=item/copper-gravel] des minerais broyés pour créer des revêtements de sol décoratifs.
025=Lorsqu'il est activé, votre gestionnaire de générateur personnel (qui se trouve dans les raccourcis de la barre d'outils) remplira votre réservoir de carburant lorsqu'il tombe en dessous de 10 dans l'emplacement, et videra tous les éléments de combustible usé.
026=[img=item/iron-motor] Les moteurs sont petits : ils sont utilisés pour déplacer des pièces de la machine. [img=item/engine-unit] Les turbomoteurs sont beaucoup plus lourds et peuvent propulser de gros véhicules.
027=Pour la rétention de masse, construisez [img=item/bronze-storage-depot][img=item/steel-storage-depot] des dépôts d'entreposage.
028=[img=item/rail] Le rail est moins cher à la Révolution. Elle est basée sur le fer plutôt que sur l'acier.
029=[img=item/cargo-wagon] Les wagons de marchandises ont deux fois plus d'espace intérieur. [img=item/wooden-chest] Les coffres sont aussi un peu plus spacieux.
030=Pour réduire les choses indésirables jusqu'aux composants les plus basiques, désassemblez récursivement en alimentant un [img=item/iron-disassembler]désassembleur à partir d'un [img=item/steel-storage-depot]  dépôt de stockage.
031=Augmenter le rendement du raffinage du pétrole brut en accédant au [img=recipe/advanced-heavy-oil-cracking] craquage avancé, qui nécessite un [img=item/platinum-pure] catalyseur au platine.
032=Dans la Révolution, [img=item/big-electric-pole]la portée du Grand Pôle Électrique a été augmentée à un bloc (32 tuiles).
033=Vous pouvez programmer un [img=item/computer-mk1] ordinateur pour qu'il agisse comme un [img=item/speed-module] module, puis le reformater plus tard pour le remettre dans son état original. 
034=[img=item/titanium-ingot] Le titane, [img=item/lead-ingot] le plomb, [img=item/chromium-pure] le chrome et [img=item/platinum-pure] le platine ne sont pas extraits directement. Ce sont des sous-produits du raffinage du minerai.
035=[img=item/electric-locomotive]Les locomotives électriques sont une alternative aux [img=item/locomotive] locomotives régulières. Ils fonctionnent avec des [img=item/charged-battery] batteries chargées. Ils n'obtiennent pas la même série de primes sur le carburant.
036=[img=item/accumulator] Les accumulateurs sont beaucoup plus puissants ici, mais plus coûteux à construire. Dans le jeu de base, un accumulateur stocke à peine plus d'énergie qu'un seul morceau de charbon.
037=Ne pointez pas le [img=item/chromium-photon-turret] canon photonique vers votre base. Vraiment, ne le fais pas.
038=Vous allez faire une longue promenade dans la nuit ? Emportez peut-être des [img=item/charged-battery] batteries chargées et [img=item/battery-discharge-equipment] de l'équipement de décharge personnelle avec vous.
039=Vous avez besoin d'alimenter une machine temporairement, mais elle est coupée du réseau électrique principal ? Un [img=item/iron-battery-discharger] déchargeur de batterie pourrait être utile.
040=Un [img=item/magnetron] magnétron piège les champs magnétiques dans des cavités rotatives pour produire des ondes radio. C'est un élément clé des systèmes radar.
041=Vous pouvez choisir la couleur des [img=item/laser-turret] faisceaux laser dans le menu principal.
042=On dit que les [img=item/diamond-gem] diamants sont les meilleurs amis des filles. Cette fille est évidemment une spécialiste des mines industrielles.
043=Vous aurez besoin de [img=item/ruby-gem]rubis pour créer des [img=item/laser] lasers. Tu ferais mieux de faire couler l'or.
044=Besoin de générer un champ de force ? Vous aurez besoin [img=item/field-effector] d'effecteurs de champ, et pour cela vous aurez besoin de [img=item/sapphire-gem] saphirs.
045=Le pouvoir de fusion à partir de rien n'est qu'un fantasme. Mais vous pouvez alimenter votre blindage avec un [img=item/fusion-reactor-equipment] réacteur à fission portable et des [img=item/uranium-fuel-cell] piles à combustible à l'uranium.
046=Dans la Révolution, les [img=item/solar-panel] solar panels are more efficient.Vous pouvez également faire des recherches sur les [img=item/solar-array] champs solaires, ce qui vous permet d'économiser encore plus d'espace.
047=Vous n'aimez pas faire pew-pew ? D'accord, c'est juste. Vous avez encore besoin de [img=item/ruby-gem] rubis, cependant - le plus haut niveau d'assembleurs utilise des soudeuses laser.
048=[img=item/productivity-module-3] Les modules de productivité se limitent à la transformation des ressources, à l'exploitation minière et à la recherche.
049=Les théoriciens révolutionnaires ont récemment commencé à spéculer sur une forme avancée de recherche, basée sur [img=item/quantum-lab] l'informatique quantique.
050=Les pièces de la fusée sont constituées de [img=item/steel-bulkhead] cloisons en acier, [img=item/rocket-control-unit] d'unités de commande de fusée et [img=item/rocket-fuel] de carburant de fusée.
051=Vous n'avez pas besoin de métaux rares pour lancer une fusée. Mais vous en avez besoin pour les satellites.
052=La Révolution ne sera pas télévisée.
